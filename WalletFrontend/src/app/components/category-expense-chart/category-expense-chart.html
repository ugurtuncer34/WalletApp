<div class="chart-card sticker-card">
    <div class="chart-header">
        <label class="chart-month">
            Month:
            <input type="month" [ngModel]="month()" (ngModelChange)="month.set($event); onMonthChange()" />
        </label>
    </div>

    <div class="chart-wrapper">
        <canvas baseChart [data]="chartData()" [type]="'pie'" [options]="chartOptions">
        </canvas>
    </div>
</div>
